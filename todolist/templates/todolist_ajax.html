<body>
    <h5 class="nama">Nama: {{nama}}</h5>
    <div class="container">
        <div class="row row-cols-md-3 mx-auto" style="width: 100%;" id="field" >
            
        </div>
    </div>
    
    
    <h6>Sesi terakhir login: {{ last_login }}</h6>
    
    <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"><a>Tambah Task</a></button>
    <button><a href="{% url 'todolist:logout' %}">logout</a></button>
    
    <!-- modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">CREATE TASK</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                <form id="form">
                {% csrf_token %}
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">To Do:</label>
                <input type="text" class="form-control todo">
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">Description:</label>
                <textarea class="form-control desc" id="description"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="addNewTask" >Submit</button>
          </div>
        </div>
      </div>
    </div>
    <script>
       async function getTodolist() {
              return fetch("{% url 'todolist:get_json' %}").then((res) => res.json())
          }
  
          async function refreshTodolist() {
              document.getElementById("field").innerHTML = ""
              const todolist = await getTodolist()
              let cardAjax = ``
              
              todolist.forEach((todo) => {
              cardAjax += 
              `<div class="card card-margin">
                      <div class="card-header no-border">
                          <h4 class="card-title">${todo.fields.title}</h4>
                      </div>
                      <div class="card-body pt-0">
                          <div class="widget-49">
                              <div class="widget-49-title-wrapper">
                                  <div class="widget-49-date-primary">
                                      <span class="widget-49-date-month">${todo.fields.date}</span>
                                  </div>
                                  
                              </div>
                              <p class="widget-49-meeting-points">
                                  <h3 class="widget-49-meeting-item"><span>${todo.fields.description}</span></h3>
                              </p>
                              <div class="widget-49-meeting-action">
                                  
                                  </div>
                              </div>
                          </div>
                      </div>`            
              })
          
          document.getElementById("field").innerHTML = cardAjax
          }
  
          function addTodolistModal() {
              fetch("{% url 'todolist:create_todolist' %}", {
                  method: "POST",
                  body: new FormData(document.querySelector('#form'))
              }).then(refreshTodolist)
              return false
          }
  
          document.getElementById("addNewTask").onclick = addTodolistModal
          refreshTodolist()
  
  </script>
  </body>
