{% extends 'base.html' %}

{% block meta %}
<title>Create Task</title>
{% endblock meta %}

{% block content %}  

<style>
table{
    color: aliceblue;
    text-align: center;
    /* fallback for old browsers */
    background: #6a11cb;

    /* Chrome 10-25, Safari 5.1-6 */
    background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));

    /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
    width: 50%;
    margin: auto;
    padding-top: 5%;
    padding-bottom: 5%;
    border-radius: 7px;
    

}

body{
    background-color: rgb(30 41 59);
}

input{
    border-radius: 7px;
}

.login_btn{
    
    /* CSS */
    
      background: #5E5DF0;
      border-radius: 999px;
      box-shadow: #5E5DF0 0 10px 20px -10px;
      box-sizing: border-box;
      color: #FFFFFF;
      cursor: pointer;
      font-family: Helvetica,"Apple Color Emoji","Segoe UI Emoji",NotoColorEmoji,"Noto Color Emoji","Segoe UI Symbol","Android Emoji",EmojiSymbols,-apple-system,system-ui,"Segoe UI",Roboto,"Helvetica Neue","Noto Sans",sans-serif;
      font-size: 14px;
      font-weight: 700;
      line-height: 15px;
      opacity: 1;
      outline: 0 solid transparent;
      padding: 8px 18px;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
      width: fit-content;
      word-break: break-word;
      border: 0;
      margin-top: 5%;
    
    }

</style>

<body>
    
    <form method="POST" action="">
    
        {% csrf_token %}

    <table>
        <tr>
            <td>To do: </td>
            <td><input type="text" name="title" placeholder="Judul" class="form-control"></td>
        </tr>
                
        <tr>
            <td>Description: </td>
            <td><input type="text" name="description" placeholder="Deskripsi" class="form-control"></td>
        </tr>

        <tr>
            <td></td>
            <td><input class="login_btn" type="submit" value="Submit" href="{% url 'todolist:show_todolist' %}"></td>
        </tr>
    </table>
        
</form>



{% endblock content %}
</body>
